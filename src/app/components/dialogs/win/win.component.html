<div class="dialog">
    <div class="dialog-content">
        <mat-dialog-content>
            <p>
                <strong>{{ player }} </strong> ha ganado
            </p>
            <mat-icon class="icon" matSuffix>sentiment_very_satisfied</mat-icon>

</div>
