<mat-card class="tablero" [class.mat-elevation-z15]="!isActive" *ngFor="let imagen of imagenes">
	<img class="imagen col" (click)="onCardSelect(0)" src="{{http://127.0.0.1:3333/}} + imagen">
</mat-card>
<img class="carta" [class.mat-elevation-z15]="!isActive" src="http://127.0.0.1:3333/img/cards/cotorro.png">
<mat-card class="ganar">
	<h1>Ganaste?:</h1>
	<button mat-raised-button (click)="onWin('loteria')" class="col">Loteria</button>
	<button mat-raised-button (click)="onWin('centro')" class="col">Centro</button>
	<button mat-raised-button (click)="onWin('full')" class="col">Llena</button>
</mat-card>
