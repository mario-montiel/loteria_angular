<mat-card class="tablero mat-elevation-z15">
  <img *ngFor='let card of board.cards' [class.selected]='card.pivot.selected'
  class="imagen col" data-id="{{card.id}}" (click)="onCardSelect(card.id)"
  src="{{'http://127.0.0.1:3333/'+card.path}}">
</mat-card>
